global:
  edpName: ""
  platform: "openshift"
  dnsWildCard: "delivery.aws.main.edp.projects.epam.com"

name: jenkins-operator
annotations: {}
nodeSelector: {}
tolerations: []
affinity: {}
image:
  name: epamedp/jenkins-operator
  # if not defined then .Chart.AppVersion is used
  version:

resources:
  limits:
    memory: 192Mi
  requests:
    cpu: 50m
    memory: 64Mi

jenkins:
  deploy: true
  initImage: "busybox"
  image: "epamedp/edp-jenkins"
  version: "2.7.0-SNAPSHOT.2"
  storage:
    class: gp2
    size: 10Gi
  annotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  ingress:
    annotations: {}
  libraryPipelinesRepo: "https://github.com/epam/edp-library-pipelines.git"
  libraryPipelinesVersion: "master"
  libraryStagesRepo: "https://github.com/epam/edp-library-stages.git"
  libraryStagesVersion: "master"
  imagePullSecrets:
  #basePath: ""

  resources:
    limits:
      memory: 3Gi
    requests:
      cpu: 100m
      memory: 512Mi
