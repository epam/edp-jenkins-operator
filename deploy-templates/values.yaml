global:
  edpName: ""
  platform: "openshift"
  dnsWildCard: "delivery.aws.main.edp.projects.epam.com"

name: jenkins-operator
image:
  name: epamedp/jenkins-operator
  version: v2.4.0

resources:
  limits:
    cpu: 200m
    memory: 192Mi
  requests:
    cpu: 50m
    memory: 64Mi

jenkins:
  deploy: true
  initImage: "busybox"
  image: "epamedp/edp-jenkins"
  version: "2.6.1"
  storage:
    class: gp2
    size: 10Gi
  libraryPipelinesRepo: "https://github.com/epam/edp-library-pipelines.git"
  libraryPipelinesVersion: "release-2.7-2.7.0-3"
  libraryStagesRepo: "https://github.com/epam/edp-library-stages.git"
  libraryStagesVersion: "release-2.7-2.7.0-10"
  imagePullSecrets:
  basePath: ""

  resources:
    limits:
      cpu: 2
      memory: 3Gi
    requests:
      cpu: 100m
      memory: 512Mi
