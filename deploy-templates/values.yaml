global:
  edpName: ""
  platform: "openshift"
  dnsWildCard: "example.com"
  openshift:
    deploymentType: "deployments"

name: jenkins-operator
annotations: {}
nodeSelector: {}
tolerations: []
affinity: {}
image:
  name: epamedp/jenkins-operator
  # if not defined then .Chart.AppVersion is used
  version:
imagePullPolicy: "IfNotPresent"

resources:
  limits:
    memory: 192Mi
  requests:
    cpu: 50m
    memory: 64Mi

jenkins:
  deploy: true
  initImage: "busybox:1.35.0"
  image: "epamedp/edp-jenkins"
  version: "2.12.0-SNAPSHOT"
  imagePullPolicy: "IfNotPresent"
  storage:
    class: gp2
    size: 10Gi
  annotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  ingress:
    annotations: {}
    # pathType is only for k8s >= 1.1=
    pathType: Prefix
    # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
    # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
    # ingressClassName: nginx
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  sharedLibraries:
    - name: "edp-library-stages"
      url: "https://github.com/epam/edp-library-stages.git"
      tag: "master"
    - name: "edp-library-pipelines"
      url: "https://github.com/epam/edp-library-pipelines.git"
      tag: "master"
# Example of using private repository:
#    - name: "stub-name"
#      url: "stub-url"
#      tag: "stub-tag"
#      secret: "stub-secret-name"
#      type: "ssh" # can be "ssh", "password" or "token"
  imagePullSecrets:
#  basePath: ""

  resources:
    limits:
      memory: 3Gi
    requests:
      cpu: 100m
      memory: 512Mi
