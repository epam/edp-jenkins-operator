{{ if eq .Values.global.platform "kubernetes" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "jenkins-operator.labels" . | nindent 4 }}
  name: edp-{{ .Values.name }}-{{ .Values.global.edpName }}
rules:
- apiGroups:
  - '*'
  resources:
  - podsecuritypolicies
  verbs:
  - get
  - list
  - update
- apiGroups:
    - '*'
  resources:
    - keycloaks
    - gerrits
    - nexuses
    - keycloaks/status
    - keycloakclients
    - keycloakclients/finalizers
    - keycloakclients/status
    - keycloakrealms
    - keycloakrealms/status
    - jenkins
    - jenkins/finalizers
    - jenkins/status
    - jenkinses
    - jenkinses/finalizers
    - jenkinses/status
    - jenkinsserviceaccounts
    - jenkinsserviceaccounts/finalizers
    - jenkinsserviceaccounts/status
    - jenkinsscripts
    - jenkinsscripts/finalizers
    - jenkinsscripts/status
    - jenkinsjobs
    - jenkinsjobs/finalizers
    - jenkinsjobs/status
    - jenkinsfolders
    - jenkinsfolders/finalizers
    - jenkinsfolders/status
    - edpcomponents
    - stages
    - stages/finalizers
    - stages/status
    - cdpipelines
    - cdpipelines/finalizers
    - cdpipelines/status
    - projectrequests
    - codebases
    - codebases/finalizers
    - codebasebranches
    - codebaseimagestreams
    - gitservers
    - jirafixversions
    - adminconsoles
    - cdstagejenkinsdeployments
    - cdstagejenkinsdeployments/finalizers
    - cdstagejenkinsdeployments/status
    - cdstagedeployments
    - cdstagedeployments/finalizers
    - cdstagedeployments/status
  verbs:
    - '*'
- apiGroups:
    - coordination.k8s.io
  resources:
    - leases
  verbs:
    - create
    - get
    - list
    - update
{{ end }}
