{{ if eq .Values.global.platform "kubernetes" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "jenkins-operator.labels" . | nindent 4 }}
  name: edp-{{ .Values.global.edpName }}
rules:
- apiGroups:
    - "*"
  attributeRestrictions: null
  resources:
    - podsecuritypolicies
  verbs:
    - get
    - list
    - update
- apiGroups:
    - "*"
  attributeRestrictions: null
  resources:
    - namespaces
  verbs:
    - create
    - get
{{ end }}
